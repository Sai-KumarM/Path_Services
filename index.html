      body{
        position: relative;
        height: 100%;

      #gradient{

      .image{
        position: absolute;

        color:#e82a17;
      }
      .caution{
        font-size: 25px;
        font-weight: 400;
        color: orange;
      }
      @media screen and (max-width: 790px) {
        .text p{
          font-size: 60px;
          font-weight: 700;
        }
      }
      @media  screen and (max-width: 590px) {
        .text p{
          font-size: 50px;
        }
        .button{
          font-size: 18px;
          max-width: 200px;
          padding: 12px 8px;
        }
        .min-text{
          display: none !important;
        }
        .text{
          padding-top: 18%;
        }
        #gradient{
          filter: blur(1.5px);
        }
      }
